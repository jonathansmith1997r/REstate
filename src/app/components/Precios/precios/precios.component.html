<div class="container text-center">
    <div class="row" style="padding-top: 5%;">
      <div class="col">
        <div class="content table-responsive">
          <table class="table table-dark ">
            <thead>
              <tr>
                
                <th></th>
                <th scope="col">Ubicacion</th>
                <th scope="col">Precio</th>
                <th scope="col">Tipo</th>
              </tr>
            </thead>
              <tbody >
                  <tr *ngFor="let product of inmueble">
                   
                      <td><img src="../../../../assets/img/casa_1.jpg" class="rounded img-fluid" alt="Ejemplo"></td>
                      <td>{{product.Ubicacion}}</td>
                      <td>{{product.Precio}}</td>
                      <td>{{product.Tipo}}</td>
                      <td>
                        <button class="btn btn-danger text-white" (click)="bajaInmueble(product.IdInmueble)">Borrar
                          </button>
                      </td>       
                  </tr>
              </tbody>
          </table>
     </div>
</div>
</div>
