<div class="container my-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <table id="datatable_users" class="table table-striped">                
                <thead>
                    <tr>
                        <th class="centered">Nombre</th>
                        <th class="centered">Email</th>
                        <th class="centered">Telefono</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let product of agente">
                     
                        <td><img src="../../../../assets/img/user1.png" class="rounded img-fluid" alt="Ejemplo"></td>
                        <td>{{product.Nombre}}</td>
                        <td>{{product.Telefono}}</td>
                        <td>{{product.Correo}}</td>
                        <td>
                          <button class="btn btn-danger text-white" (click)="bajaAgente(product.IdAgente)">Borrar
                            </button>
                        </td>       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
